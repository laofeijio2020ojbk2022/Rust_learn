<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        height: 100%;
    }
    canvas{
        display: block;
    }
</style>
<script src="./build/three.js"> </script>
<script src="./examples/js/libs/dat.gui.min.js"> </script>
<script src="./examples/js/controls/OrbitControls.js"> </script>
<script src="./ThreeBSP.js"> </script>
<body onload="draw()">

</body>
<script>
    var renderer,scene,camera,controls;
    //初始化渲染器
    function initRender(){
        renderer = new THREE.WebGLRenderer({
            antialias:true
        })
        renderer.setSize(window.innerWidth,window.innerHeight)
        document.body.appendChild(renderer.domElement)
    }
    //初始化场景
    function initScene(){
        scene = new THREE.Scene();
    }
    //初始化摄像机
    function initCamera (){
        camera = new THREE.PerspectiveCamera(
            45,
            window.innerWidth/window.innerHeight,
            0.1,
            10000
        )
        camera.position.set(0,200,500)
    }
    //初始化灯光
    function initLight(){
        var ambitlight = new THREE.AmbientLight(0x404040);
        scene.add(ambitlight)

        var sunlight = new THREE.DirectionalLight(0xffffff);
        sunlight.position.set(-20,1,1);
        scene.add(sunlight)
    }
    // 初始化模型
    function initModel(){
        var object = new THREE.AxesHelper(500);
        scene.add(object)
        //创建立方体对象
        var boxgeometry = new THREE.BoxGeometry(30,30,30);
        var cube = createMesh(boxgeometry);
        cube.position.x = -50

        //创建球形几何体
        var sphereGeometry = new THREE.SphereGeometry(50,20,20)
        var sphere = createMesh(sphereGeometry);

        //生成threeBSP对象  (可以对模型进行布尔运算)
        var cubeBSP = new ThreeBSP(cube);
        var sphereBSP = new ThreeBSP(sphere);


        //进行差集运算
        //var resultBSP = sphereBSP.subtract(cubeBSP).toMesh();

        //并集运算
        //var resultBSP = sphereBSP.union(cubeBSP).toMesh();

        //进行交集运算
         var resultBSP = sphereBSP.intersect(cubeBSP).toMesh();
        scene.add(resultBSP)

    }
    //创建材质
    function createMesh(geomodel){
        //创建法向量纹理
        var meshMaterial = new THREE.MeshLambertMaterial({
            flatShading : THREE.FlatShading, //平滑着色
            transparent:true,
            opacity:0.5,
            depthTest:true,
        })
        var mesh = new THREE.Mesh(geomodel,meshMaterial)
        return mesh;
    }
    //初始化相机控制参数
    function initControls(){
        controls = new THREE.OrbitControls(camera,renderer.domElement)
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;
        controls.autoRotate = false;
        controls.minDistance = 20;
        controls.maxDistance = 10000;
        controls.enablePan = true;
    }
    function animate(){
        //更新控制器
        controls.update();
        render();
        requestAnimationFrame(animate)
    }
    function render(){
        renderer.render(scene,camera)
    }
    function draw(){
        initRender();
        initScene();
        initCamera();
        initLight();
        initModel();
        initControls();

        animate()
    }
</script>
</html>
